<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .background {
            background: url('background-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            position: relative;
            opacity: 0.8;
        }
        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .background > div {
            position: relative;
            z-index: 2;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .content p {
            margin: 20px 0;
        }
        .video {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form input, form select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        form label {
            margin-bottom: 5px;
        }
        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="column"><img src="logo.png" alt="Site Logo" height="50"></div>
            <div class="column">Sitename</div>
            <div class="column">Contact</div>
        </header>

        <div class="background">
            <div>
                <h1>Welcome to Site</h1>
                <p>Message</p>
            </div>
        </div>

        <div class="content-row">
            <div class="column">
                <img src="image1.jpg" alt="Image 1">
                <p>Any long text paragraph about the image above.</p>
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Image 2">
                <p>Any long text paragraph about the image above.</p>
            </div>
        </div>

        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
        </div>

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="genre">Favourite Genre</label>
            <input type="text" id="genre" name="genre" list="genres">
            <datalist id="genres">
                <option value="Rock">
                <option value="Pop">
                <option value="Jazz">
                <option value="Classical">
            </datalist>

            <label>
                <input type="checkbox" name="subscribe">
                Subscribe to our newsletter via email
            </label>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <p>All rights reserved</p>
        </footer>
    </div>
</body>
</html>
